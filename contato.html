<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <form action="">
        <label class="mt-3"for="">Nome Completo</label>
        <div class="row ">
            <div class="col mb-3 mt-2">
            <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
            </div>
            <div class="col mb-3 mt-2">
            <input type="text" class="form-control" placeholder="Ultimo nome" aria-label="Last name">
            </div>
        </div>
    </form>
    <form class="row g-3">
        <div class="col-md-6 ">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="ex: Rua da pesada, 51 - Bom Jardim">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Bloco">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">País</label>
            <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>Brasil</option>
            <option>EUA</option>
            <option>Italia</option>
            <option>Portugal</option>
            </select>
        </div>        
        <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Clique para confirmar
            </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        </form>
</body>
</html>
